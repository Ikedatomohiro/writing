name: Keyword Finder

on:
  schedule:
    # 毎週月曜日 9:00 (JST) に実行
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      category:
        description: "検索カテゴリ"
        required: true
        default: "資産形成"
        type: string
      seed_keywords:
        description: "シードキーワード (カンマ区切り)"
        required: true
        default: "iDeCo,積立NISA"
        type: string
      depth:
        description: "探索深度"
        required: false
        default: "2"
        type: string

jobs:
  find-keywords:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: tools
        run: uv sync

      - name: Run Keyword Finder
        working-directory: tools
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: uv run python main.py
